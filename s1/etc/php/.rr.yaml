version: '2.7'
rpc:
  listen: 'tcp://127.0.0.1:6001'
server:
  command: 'php worker.php'
  relay: pipes
http:
  address: '0.0.0.0:8080'
  middleware:
    - static
  static:
    dir: public
    forbid:
      - .php
      - .htaccess
  pool:
    num_workers: 20
    supervisor:
      max_worker_memory: 100
jobs:
  pool:
    num_workers: 0
    max_worker_memory: 100
  consume: {  }
kv:
  local:
    driver: memory
    config:
      interval: 60
logs:
  level: panic
  mode: production
